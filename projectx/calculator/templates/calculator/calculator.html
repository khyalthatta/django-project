{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container w-50 p-3 my-5">
    <h1>Calculator</h1>
    <form class="form-group" action="" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <input class="mt-2" type="submit" name="" value="Submit">
    </form>
    <div class="mt-3">
        <input type="number" step="0.01" placeholder="Output" value="{{result}}">
    </div>

</div>
{% endblock %}
